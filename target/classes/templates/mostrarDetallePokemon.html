<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${pokemon.name}"/>
</head>
<body>
<table>
    <tr>
        <td><h1 th:text="${pokemon.name}"/> </td>
    </tr>
    <tr>
        <td>
            <img
                    th:src="@{${'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/' + pokemon.id + '.svg'}}"
                    width="200px" height="200px">
        </td>
    </tr>
    <tr>
        <th th:text="(Numero + ' : ' + ${pokemon.id} )"/>
    </tr>
    <tr>
        <th th:text="(Generation + ' : ' + ${pokemon.generation.name} )"/>
    </tr>
    <tr>
        <th th:text="( Habitad + ' : ' + ${pokemon.habitat.name})"/>
    </tr>
    <tr>
        <th th:text="(Color + ' : ' + ${pokemon.color.name})"/>
    </tr>

    </tr>
    <tr>
       <table>
           <thead>
            <th>Idioma</th>
            <th>Version</th>
            <th>Descripcion</th>
           </thead>
           <tbody>
            <tr th:each="flavor: ${pokemon.flavorTextEntries}">
                <td th:text="${flavor.language.name}" />
                <td th:text="${flavor.version.name}" />
                <td th:text="${flavor.flavorText}" />
            </tr>
           </tbody>
       </table>
    </tr>
</table>
</body>
</html>
