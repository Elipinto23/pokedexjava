<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Evolucion</title>
</head>
<body>
    <table>
        <thead>
        <th>Pokemon</th>
        <th>URL</th>
        </thead>
        <tr th:each="evolution: ${evolutions}">
            <td th:text="${evolution.name}" />
            <td th:text="${evolution.url}" />
        </tr>
    </table>
</body>
</html>
